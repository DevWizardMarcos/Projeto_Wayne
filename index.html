<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústrias Wayne - Painel de Acesso</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/script.js"></script>
    

</head>

<body>

    <section id="lg">
        <div class="lg">
            <form onsubmit="return autenticar(event)">
                <input type="email" id="email" name="email" placeholder="email@wayne.com" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <p>
                   Atrás de portões de ferro, a loucura é tradição,
                   Meu nome é legado, mas não sou herdeiro,
                   À noite, espero o visitante que nunca virá,
                   Entre risos e charadas, guardo o segredo derradeiro.
                   Quem sou eu, e quem é o hóspede que sempre aguardo, mas jamais terei?
                </p>
                <input type="password" id="enigma" name="enigma" placeholder="Resposta do Enigma" required>
                <button id="btn-form">Acessar Sistema</button>
                <!-- <img src="assets/img/morcego.icon.ico" alt=""> -->
            </form>
            <div id="alerta-invasor"></div>
            <div id="batman-animacao"></div>
        </div>
    </section>



</body>

</html>
