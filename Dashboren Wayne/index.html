<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Industries Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="bg">
    <div id="secundary-bg">

</div>

    <div class="dashboard-container">
        <!-- Sistema de Status -->
        <div class="sis-status panel">
            <h2>SIS STATUS</h2>
            <div class="status-item">
                <label>Status 1</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 85%"></div>
                </div>
            </div>
            <div class="status-item">
                <label>Status 2</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 45%"></div>
                </div>
            </div>
            <div class="status-item">
                <label>Status 3</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
            </div>
            <div class="status-item">
                <label>Status 4</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 30%"></div>
                </div>
            </div>
        </div>

        <!-- Perfil -->
        <div class="perfil panel">
            <h2>PERFIL</h2>
            <div class="perfil-content">
                <!-- Conteúdo do perfil -->
            </div>
        </div>

        <!-- Área Central Principal -->
        <div class="main-display panel">
            <div class="main-content">
                <!-- Conteúdo principal -->
            </div>
        </div>

        <!-- Wayne Tech -->
        <div class="wayne-tech panel">
            <h2>WAYNE TECH</h2>
            <div class="tech-display">
                <!-- Display de tecnologia -->
            </div>
        </div>

        <!-- Gotham City -->
        <div class="gotham-city panel">
            <h2>GOTHAM CITY</h2>
            <div class="city-display">
                <!-- Mapa ou informações da cidade -->
            </div>
        </div>

        <!-- Análise -->
        <div class="analise panel">
            <h2>ANÁLISE</h2>
            <div class="analise-content">
                <!-- Conteúdo de análise -->
            </div>
        </div>
    </div>

</html>
