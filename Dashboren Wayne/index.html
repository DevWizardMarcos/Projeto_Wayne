<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Industries Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="bg">
    <div id="secundary-bg">
    <!-- <header><img src="assets/img/background.PNG" alt=""> -->
    <!-- <img src="assets/img/logo.png" alt=""> -->
    <!-- <img src="assets/img/background.png" alt=""> -->
    </header>
</div>
    </div> 

    


    <div class="dashboard-container">
        <div class="sis-status panel">
            <h2>SIS STATUS</h2>
            <div class="status-item">
                <label>Status 1</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 85%"></div>
                </div>
            </div>
            <div class="status-item">
                <label>Status 2</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 45%"></div>
                </div>
            </div>
            <div class="status-item">
                <label>Status 3</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
            </div>
            <div class="status-item">
                <label>Status 4</label>
                <div class="progress-bar">
                    <div class="progress" style="width: 30%"></div>
                </div>
            </div>
        </div>

        <div class="perfil panel">
            <h2>PERFIL</h2>
            <div class="perfil-content">
            </div>
        </div>

        <div class="main-display panel">
            <div class="main-content">
            </div>
        </div>

        <div class="wayne-tech panel">
            <h2>WAYNE TECH</h2>
            <div class="tech-display">
                <ul class="tech-list">
                    <li>
                      <span data-bs-toggle="modal" data-bs-target="#batmovelModal" style="cursor:pointer;">Batmóvel</span>
                      <span class="status-ok">Operacional</span>
                    </li>
                    <li>Batcomputador <span class="status-active">Operacional</span></li>
                    <li>Drones de Vigilância <span class="status-ok">Operacional</span></li>
                </ul>
                <div class="projects">
                    <h3>Projetos em Andamento</h3>
                    <ul>
                        <li>Nova armadura tática</li>
                        <li>Sistema de IA para análise criminal</li>
                    </ul>
                </div>
                <!-- Estatísticas -->
                <div class="stats">
                    <p>Patentes registradas: <strong>128</strong></p>
                    <p>Engenheiros: <strong>54</strong></p>
                </div>
            </div>
        </div>

        <div class="gotham-city panel">
            <h2>GOTHAM CITY</h2>
            <div class="city-display">
            </div>
        </div>

        <div class="analise panel">
            <h2>ANÁLISE</h2>
            <div class="analise-content">
            </div>
        </div>
    </div>

<div class="modal fade" id="batmovelModal" tabindex="-1" aria-labelledby="batmovelModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="batmovelModalLabel">Batmóvel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div id="batmovel-gallery" style="text-align:center;">
            <button id="prev-batmovel" class="btn btn-outline-secondary btn-sm" style="margin-right:10px;">&#8592; Anterior</button>
            <img id="batmovel-img" src="" alt="Batmóvel" style="max-width:80%; max-height:300px; border-radius:8px; box-shadow:0 2px 8px #0002;">
            <button id="next-batmovel" class="btn btn-outline-secondary btn-sm" style="margin-left:10px;">Próxima &#8594;</button>
            <div id="batmovel-caption" style="margin-top:8px; color:#aaa; font-size:14px;"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
